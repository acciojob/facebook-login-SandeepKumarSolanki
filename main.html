<html>
  <head>
    <title>Facebook Login</title>
	  <style>
    body {
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 50px;
    }

    .left {
      width: 450px;
      margin-top: 70px;
      display: inline-block;
    }

    .left img {
      width: 300px;
    }

    .left p {
      font-size: 24px;
      color: #1c1e21;
    }

    .right form {
      display: flex;
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      flex-direction: column;
      gap: 10px;
    }

    input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .signup {
      margin-top: 15px;
      background-color: #42b72a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    a {
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
    }

    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
  </head>
  <body>
    <!-- Write your code here -->
	  <div class="container">
    <div class="left">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right">
      <form>
        <input type="text" id="email" placeholder="Email address or phone number">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Log in</button>
        <a href="#">Forgotten account?</a>
      </form>
      <button class="signup">Create new account</button>
    </div>
  </div>
  </body>
</html>
